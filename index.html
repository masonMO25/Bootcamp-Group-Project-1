<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bulma CSS framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Our CSS -->
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- Defer just tells the script to run after the page loads -->
    <script defer src="assets/script/script.js"></script>
</head>
<body>
    <header>
        <h1>Night Out</h1>
    </header>
    <main>
        <div class="card">
            <!-- TODO: What action should we use? -->
            <form method="get" action="">
                <h2>Find Restaurants and Events</h2>
                <fieldset>
                    <legend>Location</legend>
                    <!-- TODO: should this paragraph be put in a blockquote? -->
                    <p>Use this section for both restaurants and events.</p>
                    <input type="text" id="city" name="city" placeholder="City" />
                    <!-- State code list borrowed from https://alvinalexander.com/blog/post/jsp/states-for-html-select-option-tag-drop-down-list/ -->
                    <select name="state" id="state" size="1" title="Select a state">
                        <option value="">State</option>
                        <option disabled>---</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">Dist of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                    <span> or </span>
                    <input type="text" id="zip" name="zip" placeholder="Zip" size="5" maxlength="5" />
                </fieldset>
                <fieldset>
                    <legend>Restaurant Search</legend>
                    <input type="search" id="restaurant-query" name="restaurant-query" placeholder="Restaurants" />
                    <button id="restaurant-search">Search Restaurant</button>
                </fieldset>
                <fieldset>
                    <legend>Event Search</legend>
                    <input type="search" id="event-query" name="event-query" placeholder="Event" />
                    <button id="event-search">Search Events</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="https://github.com/masonMO25/Night-Out" title="Fork our project on Github">GitHub</a></li>
        </ul>
    </footer>
</body>
</html>
